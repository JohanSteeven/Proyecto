<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Evaluación Automática de Seguridad</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    textarea { width: 100%; height: 400px; }
    input, button { font-size: 1rem; padding: 5px; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Consulta completa API Evaluación</h1>

  <form id="form">
    <input type="text" id="ip" placeholder="IP o Dominio" required />
    <button type="submit">Consultar</button>
  </form>

  <textarea id="resultado" readonly></textarea>

  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const ip = document.getElementById('ip').value;
      try {
        const res = await fetch(`/evaluacion/?ip_o_dominio=${encodeURIComponent(ip)}`, {
          method: 'POST'
        });
        const data = await res.json();
        document.getElementById('resultado').value = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('resultado').value = "Error: " + error;
      }
    });
  </script>
</body>
</html>
